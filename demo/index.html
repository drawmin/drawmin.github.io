<body>

    <script>
        document.querySelector("img").addEventListener("click", function(){

            if(document.querySelector("img").getAttribute("src")==='./image/s.png'){
                document.querySelector("img").setAttribute("src", "./image/j.png")    
            }
            else if(document.querySelector("img").getAttribute("src")==='./image/j.png'){
                document.querySelector("img").setAttribute("src", "./image/s.png")    
            }
        })
